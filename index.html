  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;

 </body>

   <div id="map"></div>

      <script>

      function initMap() {
        var myLatLng = {lat: 35.647020, lng: 139.7735251};

        var myLatLng1 = {lat: 35.682062, lng: 139.771101};
        var myLatLng2 = {lat: 35.672931, lng: 139.768693};
        var myLatLng3 = {lat: 35.673630, lng: 139.778761};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: myLatLng
        });

        var contentString = '<div id="content">'+
            '<p><b>YOU ARE HERE</b></p>' +
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });


        var marker = new google.maps.Marker({
          icon: new google.maps.MarkerImage('http://maps.gstatic.com/mapfiles/mobile/mobileimgs2.png',
                new google.maps.Size(22,22),
                new google.maps.Point(0,18),
                new google.maps.Point(11,11)),
		  shadow: null,
		  position: myLatLng,
          map: map,
		  animation: google.maps.Animation.DROP,
          title: 'YOU ARE HERE'
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });


        // Marker 1
        var contentString1 = '<div id="content">'+
            '<p><b>Kite Museum (Tako-no-Hakubutsukan) 凧の博物館/b></p>' +
            '</div>';

        var infowindow1 = new google.maps.InfoWindow({
          content: contentString1
        });


        var marker1 = new google.maps.Marker({
          position: myLatLng1,
          map: map,
          title: 'Kite Museum (Tako-no-Hakubutsukan)'
        });

        marker1.addListener('click', function() {
          infowindow1.open(map, marker1);
        });


        // Marker 2
        var contentString2 = '<div id="content">'+
            '<p><b>Mitsuo Aida Museum 相田みつを美術館</b></p>' +
            '</div>';

        var infowindow2 = new google.maps.InfoWindow({
          content: contentString2
        });


      var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'Mitsuo Aida Museum'
        });

        marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });


        // Marker 3

        var contentString3 = '<div id="content">'+
            '<p><b>Samurai Museum サムライミュージアム</b></p>' +
            '</div>';

        var infowindow3 = new google.maps.InfoWindow({
          content: contentString3
        });


       var marker3 = new google.maps.Marker({
          position: myLatLng3,
          map: map,
          title: 'Samurai Museum'
        });


        marker3.addListener('click', function() {
          infowindow3.open(map, marker3);
        });



      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOjAaoOY0NyntNXH-NilOxT8Qzthmi02U&callback=initMap">
    </script>
