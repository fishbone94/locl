   <div id="map"></div>

      <script>

      function initMap() {
        var myLatLng = {lat: 35.667735, lng: 139.770622};

        var myLatLng1 = {lat: 35.682062, lng: 139.771101};
        var myLatLng2 = {lat: 35.672931, lng: 139.768693};
        var myLatLng3 = {lat: 35.673630, lng: 139.778761};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: myLatLng
        });

        var contentString = '<div id="content">'+
            '<p><b>YOU ARE HERE</b></p>' +
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

	var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

        var marker = new google.maps.Marker({
          icon: iconBase + 'man.png',
	  position: myLatLng,
          map: map,
	  animation: google.maps.Animation.DROP,
          title: 'YOU ARE HERE'
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });


        // Marker 1
        var contentString1 = '<div id="content">'+
            '<p><b>Kite Museum (Tako-no-Hakubutsukan) 凧の博物館</b></p>' +
            '<a href=http://www.tako.gr.jp/english/Tokyo_Kite_Museum.html>Museum Website</a> <br>' +
            '<a href=https://www.tripadvisor.ca/Attraction_Review-g1066444-d3749679-Reviews-Kite_Museum-Chuo_Tokyo_Tokyo_Prefecture_Kanto.html>Trip Advisor:</a>  3.5 stars 22 reviews' + '<br>' +
            '<a href=https://www.google.ca/maps/place/Kite+Museum+(Tako-no-Hakubutsukan)/@35.6825643,139.7734223,17z/data=!3m1!4b1!4m5!3m4!1s0x6018895707204113:0x3669d894e8145bbe!8m2!3d35.68256!4d139.775611>Google maps:</a>  3.7 stars 6 reviews'
            + '<p> Hours: 11:00-17:00 <br> Price: Free <br> Description:  Kites from Japan and China</p>' +
            '</div>';

        var infowindow1 = new google.maps.InfoWindow({
          content: contentString1
        });


        var marker1 = new google.maps.Marker({
          icon: iconBase + 'flag.png',
          position: myLatLng1,
          map: map,
          title: 'Kite Museum (Tako-no-Hakubutsukan)'
        });

        marker1.addListener('click', function() {
          infowindow1.open(map, marker1);
        });


        // Marker 2
        var contentString2 = '<div id="content">'+
            '<p><b>Mitsuo Aida Museum 相田みつを美術館</b></p>' +
            '<a href=http://www.mitsuo.co.jp/museum/foreign/>Museum Website</a> <br>' +
            '<a href=https://www.tripadvisor.ca/Attraction_Review-g1066443-d1903771-Reviews-Mitsuo_Aida_Museum-Chiyoda_Tokyo_Tokyo_Prefecture_Kanto.html>Trip Advisor:</a> 4 stars 144 reviews' + '<br>' +
            '<a href=https://www.google.ca/maps/place/相田みつを美術館/@35.676949,139.7613173,17z/data=!3m1!4b1!4m5!3m4!1s0x60188bfa938bf307:0x55f26346b6574eb8!8m2!3d35.676949!4d139.763506>Google maps:</a> 4.1 stars 30 reviews' +
            '<p> Hours: 10:00-17:30 <br> Price: $9.50 <br> Description:  brush-and-ink calligraphy and poem by Mitsuo Aida <br> Bonus Description: very relaxing atmosphere</p>' +
            '</div>';

        var infowindow2 = new google.maps.InfoWindow({
          content: contentString2
        });


      var marker2 = new google.maps.Marker({
          icon: iconBase + 'flag.png',
          position: myLatLng2,
          map: map,
          title: 'Mitsuo Aida Museum'
        });

        marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });


        // Marker 3

        var contentString3 = '<div id="content">'+
            '<p><b>Samurai Museum サムライミュージアム</b></p>' +
            '<a href=https://samuraimuseum.jp/en/>Museum Website</a> <br>' +
            '<a href=https://www.tripadvisor.ca/Attraction_Review-g1066457-d8652405-Reviews-Samurai_Museum-Shinjuku_Tokyo_Tokyo_Prefecture_Kanto.html>Trip Advisor:</a>  4.5 stars 716 reviews' + '<br>' +
            '<a href=https://www.google.ca/maps/place/Samurai+Museum/@35.6954844,139.7013539,17z/data=!3m1!4b1!4m5!3m4!1s0x60188cd8538fffff:0x7fa862a485d5a1e8!8m2!3d35.6954844!4d139.7035426>Google maps:</a> 4.5 stars 175 reviews' +
            '<p> Hours: 10:30-21:00 <br> Price: $21.50 <br> Description:  70 examples of samurai armor</p>' +
            '</div>';

        var infowindow3 = new google.maps.InfoWindow({
          content: contentString3
        });


       var marker3 = new google.maps.Marker({
          icon: iconBase + 'flag.png',
          position: myLatLng3,
          map: map,
          title: 'Samurai Museum'
        });


        marker3.addListener('click', function() {
          infowindow3.open(map, marker3);
        });



      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOjAaoOY0NyntNXH-NilOxT8Qzthmi02U&callback=initMap">
    </script>
